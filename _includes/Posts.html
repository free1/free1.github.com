{% for post in site.posts %}
{% if post.layout == 'post'%}
{% if post.permalink == nil %}
<a href="{{ post.url }}">
{% else %}
<a href="{{ post.uri }}">
{% endif %}
    <div class="divIndex">
        <div class="divIndexTitle">{{ post.title }}</div>
        <div class="divIndexDate">{{ post.date | date_to_string }}</div>
    </div>
</a>
{% endif %}
{% endfor %}
