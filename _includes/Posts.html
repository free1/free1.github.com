{% for post in site.posts %}
{% if post.layout == 'post' and post.category == 'posts' %}
{% if post.permalink == nil %}
<a href="{{ post.url }}">
{% else %}
<a href="{{ post.uri }}">
{% endif %}
    <div class="Index">
        <div class="IndexTitle">{{ post.title }}</div>
        <div class="IndexDate">{{ post.date | date_to_string }}</div>
    </div>
</a>
{% endif %}
{% endfor %}
