	        	<h2>视图中ERB 里面 <code>-%&gt;</code> 的用法</h2>

<p>忽略后面的空格和换行符, 使输出更紧凑。另外 &lt;%= expr =%&gt; 相当于 &lt;%= expr -%&gt; 。  </p>

<p>erubis 默认支持的<br>
erb 要设置 trim mode</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">$ erb -T -
&lt;div&gt;&lt;%= 1 -%&gt; &lt;/div&gt;
^D
&lt;div&gt;1&lt;/div&gt;
</code></pre></div>
