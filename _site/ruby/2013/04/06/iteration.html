	        	<h2>最常用的迭代器:</h2>

<ul>
<li><code>each</code> 迭代取出(元素)，返回原对象</li>
<li><code>each_with_index</code> 迭代取出(元素,索引)，返回原对象</li>
<li><code>map</code>和<code>collect</code> 迭代取出(元素)，返回代码块处理后新数组［加上！返回修改后原数组］</li>
<li><code>to_a</code> 无代码块，返回数组对象</li>
<li><code>find</code> 迭代取出满足代码块(元素)，返回元素或nil</li>
<li><code>select</code>和<code>find_all</code> 迭代取出代码块要求的(元素)，返回元素数组</li>
<li><code>reject</code> 迭代丢弃代码块要求的元素，返回剩下的数组</li>
</ul>
